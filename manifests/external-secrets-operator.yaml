---
# GitOps Repository: External Secrets Operator Deployment
# This reproduces the exact scenario from ESO-203 where all resources
# are applied in a single ArgoCD application, causing the race condition

# OperatorGroup - must be AllNamespaces for Red Hat operator
apiVersion: operators.coreos.com/v1
kind: OperatorGroup
metadata:
  name: external-secrets-operator-group
  namespace: external-secrets-operator
spec: {}  # AllNamespaces install mode

---
# Subscription to Red Hat External Secrets Operator
apiVersion: operators.coreos.com/v1alpha1
kind: Subscription
metadata:
  name: external-secrets-operator
  namespace: external-secrets-operator
spec:
  channel: tech-preview-v0.1
  name: openshift-external-secrets-operator
  source: redhat-operators
  sourceNamespace: openshift-marketplace

---
# ExternalSecrets CR - this triggers the race condition
# Applied immediately with subscription, before operator is ready
apiVersion: operator.openshift.io/v1alpha1
kind: ExternalSecrets
metadata:
  name: cluster
spec: {}
